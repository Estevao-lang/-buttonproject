<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h2>Projetos</h2>

    <div id="projects-container">
        <!-- Primeiro projeto -->
        <div class="project">
            <input type="text" placeholder="Nome do Projeto:" name="projetos[0][nome]" required>
            <input name="projetos[0][descricao]" placeholder="Descrição do Projeto" required>
        </div>
    </div>
    
    <!-- Botão para adicionar mais projetos -->
    <button type="button" onclick="addProject()">Adicionar Projeto</button>
    
    <script>
        let projectCount = 1;
    
        function addProject() {
            const projectsContainer = document.getElementById('projects-container');
    
            const projectDiv = document.createElement('div');
            projectDiv.className = 'project';
    
            const projectNameInput = document.createElement('input');
            projectNameInput.type = 'text';
            projectNameInput.placeholder = 'Nome do Projeto:';
            projectNameInput.name = `projetos[${projectCount}][nome]`;
            projectNameInput.required = true;
    
            const projectDescriptionInput = document.createElement('input');
            projectDescriptionInput.type = 'text';
            projectDescriptionInput.name = `projetos[${projectCount}][descricao]`;
            projectDescriptionInput.placeholder = 'Descrição do Projeto';
            projectDescriptionInput.required = true;
    
            projectDiv.appendChild(projectNameInput);
            projectDiv.appendChild(projectDescriptionInput);
    
            projectsContainer.appendChild(projectDiv);
    
            projectCount++;
        }
    </script>
    
</body>
</html>
